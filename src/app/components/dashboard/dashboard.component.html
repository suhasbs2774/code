<mat-toolbar color="primary">
  <span>USER DASHBOARD</span>
</mat-toolbar>

<div fxLayout="row" fxLayoutGap="20px" fxLayoutWrap style="margin: 20px;">
  <mat-card fxFlex="25%" style="text-align: center;">
    <mat-card-header>
      <mat-icon style="font-size: 40px; color: #3f51b5;">local_offer</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <h3>Bid Offer</h3>
      <p>Manage and view all your bid offers.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">View Details</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="25%" style="text-align: center;">
    <mat-card-header>
      <mat-icon style="font-size: 40px; color: #3f51b5;">build</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <h3>Services</h3>
      <p>Explore and manage your services here.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Select Services</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="25%" style="text-align: center;">
    <mat-card-header>
      <mat-icon style="font-size: 40px; color: #3f51b5;">history</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <h3>History</h3>
      <p>View your service and transaction history.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Check History</button>
    </mat-card-actions>
  </mat-card>
</div>
